<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>EPAM Front-end project</title>
    <link rel="stylesheet" href="itemsgrid.css">
</head>
<body>
    <div class="" style="position: relative; min-height: 100%; width: 1020px; margin: 0 auto; background-color: #f5f5f5; border: 2px solid #cccccc;">
        <!-- header -->
        <header>
            <!-- logo -->
            <div class="logo">
                <img src="/" alt="" title="" width="80px" height="30px" />
            </div>
            <!-- search-form, buttons -->
            <div class="search">
                <form action="/">
                    <input type="search" />
                </form>
                <a href="" class="menuLink"><img class="menuLink__img" src="cart.png" alt="cart"></a>
                <a href="" class="menuLink"><img class="menuLink__img" src="profile.png"alt="profile"></a>
            </div>
        </header>
        <div class="wrapper wrapper--adressForm">
            <form class="addressForm">
                <section class="addressForm__section addressForm__section--shipping">
                    <h3 class="addressForm__header">Адрес доставки</h3>
                    <label class="addressForm__label">Страна</label>
                    <select class="addressForm__input addressForm__input--select">
                        <option>Россия</option>
                        <option>Белоруссия</option>
                    </select>
                    <label class="addressForm__label">Город</label>
                    <input class="addressForm__input" type="text" />
                    <label class="addressForm__label">Адрес</label>
                    <input class="addressForm__input" type="text" />
                    <label class="addressForm__label">Почтовый индекс</label>
                    <input class="addressForm__input" type="text" />
                </section>
                <section class="addressForm__section addressForm__section--billing">
                    <h3 class="addressForm__header">Адрес представления счета</h3>
                    <label class="addressForm__label">Страна</label>
                    <select class="addressForm__input addressForm__input--select">
                        <option>Россия</option>
                        <option>Белоруссия</option>
                    </select>
                    <label class="addressForm__label">Город</label>
                    <input class="addressForm__input" type="text" />
                    <label class="addressForm__label">Адрес</label>
                    <input class="addressForm__input" type="text" />
                    <label class="addressForm__label">Почтовый индекс</label>
                    <input class="addressForm__input" type="text" />
                    <br>
                    <input class="addressForm__checkbox" type="checkbox" />
                    <span class="addressForm__caption">Адрес представления счета совпадает с адресом доставки</span>
                </section>
                <input class="addressForm__submit" type="submit" />
            </form>
        </div>
        <!-- footer -->
        <footer>&copy; EPAM Izhevsk, Patrakova-Vitkovskii, 2015</footer>
    </div>
</body>
</html>
