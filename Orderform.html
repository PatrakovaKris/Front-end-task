<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>EPAM Front-end project</title>
    <link rel="stylesheet" href="itemsgrid.css">
</head>
<body>
    <div class="" style="position: relative; min-height: 100%; width: 1020px; margin: 0 auto; background-color: #f5f5f5; border: 2px solid #cccccc;">
        <!-- header -->
        <header>
            <!-- logo -->
            <div class="logo">
                <img src="/" alt="" title="" width="80px" height="30px" />
            </div>
            <!-- search-form, buttons -->
            <div class="search">
                <form action="/">
                    <input type="search" />
                </form>
                <a href="" class="menuLink"><img class="menuLink__img" src="cart.png" alt="cart"></a>
                <a href="" class="menuLink"><img class="menuLink__img" src="profile.png"alt="profile"></a>
            </div>
        </header>
        <div class="wrapper wrapper--orderForm">
            <form class="orderForm">
                <input class="orderForm__input orderForm__input--number" type="text" placeholder="4444 0000 8888 0000" />
                <input class="orderForm__input orderForm__input--validMonth" type="text" placeholder="11" />
                <input class="orderForm__input orderForm__input--validYear" type="text" placeholder="16" />
                <input class="orderForm__input orderForm__input--csv" type="text" placeholder="666" />
                <input class="orderForm__submit" type="submit" value="Далее" />
            </form>
        </div>
        <!-- footer -->
        <footer>&copy; EPAM Izhevsk, Patrakova-Vitkovskii, 2015</footer>
    </div>
</body>
</html>
